<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/Tic-tac-toe-game.css">
  </head>
  <body>
    <div class="game-name">
      <p class="name js-name">Tic Tac Toe</p>
    </div>
    <div class="game-board">
      <div class="buttons">
        <button class="game-button js-game-button"></button>
        <button class="game-button js-game-button"></button>
        <button class="game-button js-game-button"></button>

        <button class="game-button js-game-button"></button>
        <button class="game-button js-game-button"></button>
        <button class="game-button js-game-button"></button>

        <button class="game-button js-game-button"></button>
        <button class="game-button js-game-button"></button>
        <button class="game-button js-game-button"></button>
      </div>
    </div>

    <div class="new-game-button-container">
      <button class="new-game-button js-new-game-button">
        New Game
      </button>
      <button class="reset-button js-reset-button">
        Reset
      </button>
    </div>

    <div class="score-container">
      <div class="score">Player 1
        <p class="score1"></p>
      </div>
      <div class="score">Tie
        <p class="tie"></p>
      </div>
      <div class="score">Player 2
        <p class="score2"></p>
      </div>
    </div>
    <script src="scripts/Tic-tac-toe-game.js"></script>
  </body>
</html>
